{% extends 'base.html' %}
{% load static %}
{% block content %}


<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Table Image -->
            <div class="col-md-6 text-center">
                <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="img-fluid rounded">
            </div>
            
            <!-- Booking Cancel Form -->
            <div class="col-md-6 bg-white">
                <div class="mb-3">
                    <a href="{% url 'bistro:TableList' %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-alt-circle-left"></i> Home
                    </a>
                </div>
                
                <div class="table-info">
                    <h1 class="mb-3">Cancel Your Booking</h1>
                    <p>Are you sure you want to cancel this booking?</p>
                    <h3>Table {{ booking.table.number }} - {{ booking.get_table_category }}</h3>
                </div>
                
                <form id="cancel-booking-form" method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Cancel the Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
